<!DOCTYPE html>
<html>
<head>
   <title>URL Shortener</title>
</head>
<style>

   .wrap{
        width: 1000px;
        margin: 0px auto;
        border: 1px solid;
       overflow: hidden;
    }
   input[type="text"] {
       width: 72%;
       height: 60px;
       background: #fff;
       border: 1px solid #d3d4d7;
       border-radius: 8px 8px 8px 8px;
       display: inline-block;
       margin-right: 20px;
       margin-bottom: 0;
       float: left;
       font-size: 20px;
       color: #36383b;
       padding: 0 20px;
   }
   input[type="submit"] {
       vertical-align: bottom;
       margin-bottom: 0;
       background: #1b3987;
       min-width: 21%;
       float: right;
       outline: none;
       position: relative;
       color: #fff;
       height: 60px;
   }
</style>
<body>
    <div class="wrap">
        <img src="https://docrdsfx76ssb.cloudfront.net/static/1622667207/pages/wp-content/uploads/2019/02/bitly.png" />
        <form method="post">
            <input name="url" type="text"  value="Shorten your link"/>
            <input type="submit" />
        </form>
    </div>
</body>
</html>
